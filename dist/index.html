<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Share a Place</title>
  <link rel="stylesheet" href="assets/styles/app.css" />
  <link rel="stylesheet" href="assets/styles/share-place.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDba2jRP2fekxAYHkDyXCJBPzyvSUv16lg" defer></script>
  <script src="assets/scripts/SharePlace.js" defer></script>
</head>

<body>
  <template id="modal-template">
    <div class="backdrop"></div>
    <div class="modal"></div>
  </template>
  <template id="loading-modal-content">
    <div class="modal__content centered">
      <div class="lds-dual-ring"></div>
    </div>
  </template>

  <header>
    <h1>Share a Place!</h1>
  </header>
  <div class="app-content">
    <div class="appbtns">
      <div id="get-locate-btn">
        <button id="locate-btn">Get Current Location</button>
      </div>
      <section id="place-data">
        <form>
          <label for="address">Address</label>
          <input type="text" />
          <button type="submit">Find Place</button>
        </form>
      </section>

      <section id="share-controls">
        <input id="share-link" type="text" readonly value="Select a place to get a sharable link." />
        <button id="share-btn" disabled>Share Place</button>
      </section>


    </div>
    <div class="maps-area">

      <section id="selected-place">
        <div id="map">
          <p>
            You haven't selected any place yet. Please enter an address or locate
            yourself!
          </p>
        </div>
      </section>

    </div>
  </div>





</body>

</html>
